<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo di Pojok Kiri Atas</title>
    <link rel="stylesheet" href="registerpart2.css">
</head>
<body>
    
    <div class="logo">
        <img src="./logorusa.png" alt="Logo Website">
    </div>

    <div class="maskot">
        <img src="./maskot.png" alt="Maskot Website">
        <p class="caption">To be mentor, unlock </p>
        <p class="caption">your potential</p>
    </div>

    <div class="temform">
        <img src="./kotakan.jpg" alt="form Website">
        <div class="text-overlay">Daftar Sebagai Mentor</div>
        <form class="form-overlay">
            <label for="cv" class="custom-file-upload">Scan CV Kamu</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">

            <label for="ktp" class="custom-file-upload">Scan KTP Kamu</label>
            <input type="file" id="ktp" name="ktp" accept="image/*,.pdf">

            <label for="photo" class="custom-file-upload">Upload Foto Kamu</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <input type="text" placeholder="Link Portofolio" required>

            <input type="text" placeholder="Role Kamu (Bisa Lebih Dari 1)" required>
        <button type="submit">Next</button>
        </form>
    </div>
    </div>
</body>
</html>
